<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/498866397c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <!-- header -->
  <header class="text-center mt-4">
    <h1>AI Universe Hub</h1>
    <button id="sort-date" class="mt-2 btn btn-danger">Sort by date</button>
</header>
<main class="container">
     <!-- cards -->
    <section>      
                <div id="apps-container" class=" mt-2 row row-cols-1 row-cols-md-3 g-4">
                   
                  </div>
                  <div id="show-all" class="text-center">
                    <div id="btn-show-all" class="btn btn-danger mb-2">See more</div>
                  </div>
    </section>
    <!-- spinner  -->
     <section id="spinner" class="d-none">
        <div style="height: 200px;" class="d-flex justify-content-center align-items-center text-success">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section> 

    <!-- modal section -->
  <section>     
  <div class="modal fade width text-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detailsBody">
          
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
    </section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="apps.js"></script>
  </body>
</html>
